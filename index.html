<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>калькулятор</title>

</head>
<body>
    <div class="calc">
        <div class="calc__screen">
            <p>0</p>
        </div>
        <div class="calc__buttons">
            <div class="calc__button calc__button__ac">ac</div>
            <div class="calc__button calc__button__plus-minus">+/-</div>
            <div class="calc__button calc__button__parsent">%</div>
            <div class="calc__button calc__button__division">/</div>

            <div class="calc__button calc__button__seven">7</div>
            <div class="calc__button calc__button__eigth">8</div>
            <div class="calc__button calc__button_nine">9</div>
            <div class="calc__button calc__button__myltiply">*</div>

            <div class="calc__button calc__button__four">4</div>
            <div class="calc__button calc__button__five">5</div>
            <div class="calc__button calc__button__six">6</div>
            <div class="calc__button calc__button__minus">-</div>

            <div class="calc__button calc__button__one">1</div>
            <div class="calc__button calc__button__two">2</div>
            <div class="calc__button calc__button__three">3</div>
            <div class="calc__button calc__button__plus">+</div>

            <div class="calc__button calc__button__zero">0</div>
            <div class="calc__button calc__button__dot">.</div>
            <div class="calc__button calc__button__equal">=</div>
            
        </div>
    </div>
    

    <script src="script.js"></script>
    
</body>
</html>
